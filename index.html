<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container-md">
            <div class="row">
                <div class="col-9 col-md-5 bordo d-flex align-items-center py-3">
                    <h3 class="text-white">START BOOTSTRAP</h3>
                </div>
                <nav class="col-3 col-md-7 bordo d-flex justify-content-end align-items-center py-3">
                    <div class="border border-white py-1 px-2 rounded d-md-none">
                        <i class="fa-solid fa-bars text-white display-6"></i>
                    </div>
                    <div class="d-none d-md-block">
                        <ul class="d-flex text-white">
                            <li class="me-3">
                                <h5>PORTFOLIO</h5>
                            </li>
                            <li class="me-3">
                                <h5>ABOUT</h5>
                            </li>
                            <li>
                                <h5>CONTACT</h5>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main class="marTop1rem">
        <!-- Jumbo -->
        <section id="jumbo">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 h100 bordo"></div>
                    <div class="col-12 h300 bordo"></div>
                </div>
            </div>
        </section>
        <!-- Portfolio -->
        <section class="marTop1rem">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 h100 bordo"></div>
                    <div class="col-12 col-md-6 col-lg-4 h300 bordo"></div>
                    <div class="col-12 col-md-6 col-lg-4 h300 bordo"></div>
                    <div class="col-12 col-md-6 col-lg-4 h300 bordo"></div>
                    <div class="col-12 col-md-6 col-lg-4 h300 bordo"></div>
                    <div class="col-12 col-md-6 col-lg-4 h300 bordo"></div>
                    <div class="col-12 col-md-6 col-lg-4 h300 bordo"></div>
                </div>
            </div>
        </section>
        <!-- About -->
        <section id="about" class="marTop1rem">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 h100 bordo"></div>
                    <div class="col-12 col-md-6 h300 bordo"></div>
                    <div class="col-12 col-md-6 h300 bordo"></div>
                    <div class="col-12 h100 bordo"></div>
                </div>
            </div>
        </section>
        <!-- Contact me -->
        <section class="marTop1rem">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 h100 bordo"></div>
                    <div class="col-12 h300 bordo"></div>
                    <div class="col-12 h100 bordo"></div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="marTop1rem">
        <div id="info">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 col-md-4 h300 bordo"></div>
                    <div class="col-12 col-md-4 h300 bordo"></div>
                    <div class="col-12 col-md-4 h300 bordo"></div>
                </div>
            </div>
        </div>
        <div id="copyright">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 h100 bordo"></div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
